# Medicine App Configuration
# ---------------------------

# YOLO Model Settings
model:
  # Model size: nano, small, medium, large, xlarge
  size: "nano"
  # Custom model path (để trống nếu dùng pretrained)
  custom_path: ""
  # Confidence threshold (0.0 - 1.0)
  confidence: 0.25
  # IoU threshold for NMS
  iou: 0.7
  # Device: auto, cpu, cuda, 0, 1, ...
  device: "auto"

# Data paths
data:
  input_dir: "data/input"
  output_dir: "data/output"

# Inference settings
inference:
  # Lưu kết quả visualization
  save_results: true
  # Hiển thị kết quả trên màn hình
  show_results: false
  # Định dạng ảnh output
  output_format: "jpg"

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "logs/app.log"
